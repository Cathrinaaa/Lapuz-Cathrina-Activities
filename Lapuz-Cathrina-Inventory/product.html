<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="bulma/bulma.css">

    <!-- Custom CSS -->
    <style>
        .bordered {
            border: 2px solid #d4afcd;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            border: 2px solid #d4afcd;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: block;
        }
        .sidebar .menu-label {
            margin-top: 20px;
            font-weight: bold;
            color: #d4afcd;
        }
    </style>
</head>
